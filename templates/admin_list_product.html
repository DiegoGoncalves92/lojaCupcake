<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Seus estilos e metadados aqui -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='lista_cup_adm.css') }}">
    <title>Lista de Cupcakes</title>
    <style>
        /* Estilos CSS para posicionar o botão */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Cupcakes Disponíveis</h1>
        <ul class="cupcake-list">
            {% for cupcake in cupcakes %}
                <li class="cupcake-item">
                    <div class="cupcake-image-container">
                        <img src="{{ cupcake[5] }}" alt="Imagem do Cupcake" class="cupcake-image">
                    </div>
                    <div class="cupcake-details">
                        <p><strong>Nome:</strong> {{ cupcake[1] }}</p>
                        <p><strong>Descrição:</strong> {{ cupcake[2] }}</p>
                        <p><strong>Preço:</strong> R$ {{ cupcake[3] }}</p>
                        <p><strong>Disponível:</strong> {% if cupcake[4] %}Sim{% else %}Não{% endif %}</p>
                        <a href="/admin_edit_product/{{ cupcake[0] }}" class="edit-link">Editar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

           <!-- Botão para voltar à página anterior -->
           <button id="backButton" class="back-button" type="button">Voltar à Página Anterior</button>
        </form>
    </div>

    <!-- JavaScript para submeter o formulário -->
    <script>
        function submitForm() {
            document.getElementById("cupcakeForm").submit();
        }

        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "http://127.0.0.1:5000/admin_dashboard"; 
        });
    </script>
</body>
</html>
